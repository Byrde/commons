name: Commons CI/CD

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
  release:
    types: [created]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
          
      - name: Setup SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
          
      - name: Compile
        run: sbt compile
        
      - name: Run tests
        run: sbt test
        
      - name: Check formatting
        run: sbt scalafmtCheckAll
        continue-on-error: true

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release' || (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'))
    strategy:
      matrix:
        module:
          - commons
          - logging
          - scala-logging
          - redis-client
          - jedis-client
          - pubsub
          - smtp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
          
      - name: Setup SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
          
      - name: Setup GitHub Packages credentials
        run: |
          mkdir -p ~/.sbt
          cat > ~/.sbt/.credentials << EOF
          realm=GitHub Package Registry
          host=maven.pkg.github.com
          user=${{ github.actor }}
          password=${{ secrets.GITHUB_TOKEN }}
          EOF
          
      - name: Set version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="0.1-SNAPSHOT"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Publish ${{ matrix.module }}
        run: |
          sbt -Dversion=$VERSION "${{ matrix.module }}/publish"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


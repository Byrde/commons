sudo: required

# Defacto version and lang used in most Byrde projects.
language: scala
jdk: oraclejdk8
scala:
  - 2.11.12
  - 2.12.6

# Install cloudsmit cli, required for publishing artifact.
install:
  - |
    if [ ${TRAVIS_BRANCH} == 'master' ]; then
      # Install cloudsmith.
      sudo apt-get install python3-pip;
      sudo python3 -m pip install --upgrade cloudsmith-cli;

      # Configure cloudsmith.
      sudo mkdir -p ~/.config/cloudsmith/;
      sudo touch  ~/.config/cloudsmith/config.ini;
      sudo chmod 777  ~/.config/cloudsmith/config.ini;
      sudo echo "[default] api_key=${CLOUDSMITH_API_KEY}" >> ~/.config/cloudsmith/config.ini;
    fi

# Clean tracked binaries, run unit tests, and package artifact.
script:
  - sbt -Dname=${PROJECT_NAME} -Dversion=${PROJECT_VERSION}.${TRAVIS_BUILD_NUMBER} -Dorganization=${MAVEN_ORG} -DscalaVersion=${TRAVIS_SCALA_VERSION} clean test
  - |
    if [ ${TRAVIS_BRANCH} == 'master' ]; then 
      sbt -Dname=${PROJECT_NAME} -Dversion=${PROJECT_VERSION}.${TRAVIS_BUILD_NUMBER} -Dorganization=${MAVEN_ORG} -DscalaVersion=${TRAVIS_SCALA_VERSION} package makePom;
    fi

# Cached dependencies cleanup.
before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

# Cache dependencies.
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

# On script complete, publish artifact to cloudsmith.
after_success:
  - |
    if [ ${TRAVIS_BRANCH} == 'master' ]; then
      IFS='.';
      read -ra VERSIONS_DENOTATION <<< "$TRAVIS_SCALA_VERSION";
      SCALA_MAJOR_VERSION="${VERSIONS_DENOTATION[0]}.${VERSIONS_DENOTATION[1]}";
      echo "Current Scala version: $SCALA_MAJOR_VERSION";
      cd "$COMPILE_DIRECTORY/scala-$SCALA_MAJOR_VERSION";
      cloudsmith push maven byrde/libraries "$PROJECT_NAME_$SCALA_MAJOR_VERSION-$TRAVIS_BUILD_NUMBER.jar" --pom-file="$PROJECT_NAME_$SCALA_MAJOR_VERSION-$TRAVIS_BUILD_NUMBER.pom";
    fi

# Configure notifications
notifications:
  email:
    recipients:
      - ${ADMINISTRATIVE_EMAIL}
    on_success: never
    on_failure: always

sudo: required

# Defacto version and lang used in most Byrde projects.
language: scala
scala: 2.${SCALA_MAJOR_VERSION}.${SCALA_MINOR_VERSION}

# Install cloudsmit cli, required for publishing artifact.
install:
  - |
    if [ ${TRAVIS_BRANCH} == 'master' ]; then
      sudo apt-get install python3-pip;
      sudo python3 -m pip install --upgrade cloudsmith-cli;
      sudo mkdir ~/.config/cloudsmith/;
      sudo touch ~/.config/cloudsmith/config.ini;
      sudo echo "[default]\napi_key=${CLOUDSMITH_API_KEY}" >> ~/.config/cloudsmith/config.ini;
    fi

# Clean tracked binaries, run unit tests, and package artifact.
script:
  - sbt -Dname=${PROJECT_NAME} -Dversion=${PROJECT_VERSION} -DscalaVersion=2.${SCALA_MAJOR_VERSION}.${SCALA_MINOR_VERSION} clean test
  - |
    if [ ${TRAVIS_BRANCH} == 'master' ]; then 
      sbt -Dname=${PROJECT_NAME} -Dversion=${PROJECT_VERSION} -DscalaVersion=2.${SCALA_MAJOR_VERSION}.${SCALA_MINOR_VERSION} package; 
    fi

# Cached dependencies cleanup.
before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

# Cache dependencies.
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

# On script complete, publish artifact to cloudsmith.
after_success:
  - |
    if [ ${TRAVIS_BRANCH} == 'master' ]; then 
      cd ${COMPILE_DIRECTORY}/scala-2.${SCALA_MAJOR_VERSION};
      cloudsmith push maven byrde/libraries ${PROJECT_NAME}_2.${SCALA_MAJOR_VERSION}-${PROJECT_VERSION}.jar; 
    fi

# Configure notifications
notifications:
  email:
    recipients:
      - ${ADMINISTRATIVE_EMAIL}
    on_success: never
    on_failure: always
